<template name="login">
  <nav class="navbar navbar-dark fixed-top">
        <button type="button" id="exit" class="btn btn-secondary btn-xs btn-primary exit"><i class="glyphicon glyphicon-off"></i> Exit</button>
  </nav>

  <div class="container login">
    <div id="branding">
      <img src="/img/bloc_logo.png" class="img-responsive center-block" alt="">
    </div>
    <div id="loginbox" class="mainbox">
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title text-center">Please type in your seed</div>
              </div>
              <div class="panel-body" >
                <form name="login" id="login" class="form-horizontal login" enctype="multipart/form-data" accept-charset="UTF-8" method="POST">
                  <fieldset>
                    <!-- <div class="input-group login">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="pubkey" type="text" class="form-control" name="pubkey" placeholder="Your KMD/BLOC Address">
                    </div> -->
                  <div class="input-group login">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="passphrase" type="password" class="form-control" name="password" placeholder="Passphrase/Seed" data-toggle="password">
                    <span class="input-group-addon togglepw"><i class="glyphicon glyphicon-eye-close"></i></span>
                  </div>
                  <button type="submit" href="#" class="btn btn-default btn-login center-block modal-content">Log in</button>
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="form-group">
                <!-- Button -->
                <div class="col-sm-12 controls">
                    <a href="/seed" class="btn btn-default btn-block">Create Account</a>
                </div>
            </div>
        </div>
  </div>
</template>
